capability_id: "XXX_PY_NNN"  # Layer_Phase_Number (e.g., COM_P1_001)
name: "Capability Name"

version_control:
  current_version: "0.0.0"  # Semantic versioning
  last_updated: "YYYY-MM-DD"
  version_history:
    - version: "0.0.0"
      date: "YYYY-MM-DD"
      changes: 
        - "Initial version"
      reviewed_by: "Team Name"
      approved_by: "Approver Name"

description:
  short: "Brief one-line description of the capability"
  long: >
    Detailed multi-line description of the capability, including its purpose,
    key features, and significance in the broader system. This should provide
    a comprehensive understanding of what the capability does and why it exists.

technical_specifications:
  core_components:
    - name: "Component Name"
      description: "Component description"
      features:
        - "Feature 1"
        - "Feature 2"
      requirements:
        - "Requirement 1"
        - "Requirement 2"
  
  performance_metrics:
    baseline:
      metric1: "value1"
      metric2: "value2"
    targets:
      metric1: "target1"
      metric2: "target2"
    constraints:
      - "Constraint 1"
      - "Constraint 2"

operational_states:
  normal_operation:
    description: "Normal operating conditions"
    characteristics:
      - "Characteristic 1"
      - "Characteristic 2"
    metrics:
      - "Metric 1"
      - "Metric 2"
  
  high_demand:
    description: "High load conditions"
    characteristics:
      - "Characteristic 1"
      - "Characteristic 2"
    metrics:
      - "Metric 1"
      - "Metric 2"
  
  emergency:
    description: "Emergency operations"
    characteristics:
      - "Characteristic 1"
      - "Characteristic 2"
    metrics:
      - "Metric 1"
      - "Metric 2"

dependencies:
  prerequisites:
    layer_name:
      - capability: "Required Capability 1"
        criticality: "High/Medium/Low"
      - capability: "Required Capability 2"
        criticality: "High/Medium/Low"
  
  enables:
    layer_name:
      - capability: "Enabled Capability 1"
        relationship: "Relationship description"
      - capability: "Enabled Capability 2"
        relationship: "Relationship description"

dependencies_visualization:
  format: "application/vnd.ant.mermaid"
  primary_diagram: |
    graph TD
      CAP[Current Capability]
      REQ1[Prerequisite 1]
      REQ2[Prerequisite 2]
      
      REQ1 --> CAP
      REQ2 --> CAP
      
      CAP --> EN1[Enables 1]
      CAP --> EN2[Enables 2]

risks_and_mitigations:
  technical_risks:
    resource_management:
      - risk: "Risk Name"
        description: "Risk description"
        severity: "Critical/High/Medium/Low"
        probability: "High/Medium/Low"
        mitigation:
          strategy: "Mitigation strategy"
          measures:
            - "Measure 1"
            - "Measure 2"
          monitoring:
            metrics:
              - "Metric 1"
              - "Metric 2"
            alerts:
              - "Alert condition 1"
              - "Alert condition 2"
        recovery_plan:
          immediate_actions:
            - "Action 1"
            - "Action 2"
          resolution_steps:
            - "Step 1"
            - "Step 2"
  
  ethical_risks:
    fairness:
      - risk: "Risk Name"
        description: "Risk description"
        severity: "High/Medium/Low"
        mitigation:
          strategy: "Mitigation strategy"
          measures:
            - "Measure 1"
            - "Measure 2"
  
  operational_risks:
    stability:
      - risk: "Risk Name"
        description: "Risk description"
        severity: "Critical/High/Medium/Low"
        mitigation:
          strategy: "Mitigation strategy"
          measures:
            - "Measure 1"
            - "Measure 2"

