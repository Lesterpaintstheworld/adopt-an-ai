    - CPU and GPU utilization
    - Number of active environments
  high_demand:
    description: Periods of increased usage or resource-intensive environments
    characteristics:
    - Potential performance degradation
    - Increased resource utilization
    metrics:
    - Average frame rate
    - CPU and GPU utilization
    - Number of active environments
    - Resource queue lengths
  emergency:
    description: System failures or critical errors
    characteristics:
    - Potential data loss or corruption
    - Degraded or unavailable functionality
    metrics:
    - Error rates
    - System uptime
    - Data integrity checks
